<!DOCTYPE html>
<meta charset="utf-8">
<style>
</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="d3-grid.js"></script>
<script>

var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

var plot = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Feel free to change the color domain / range
var color = d3.scale.linear()
    .domain([0, 1])
    .range(["purple", "white"]);

// Any callable accepting values [0, 1] will do.
// If you want a full circle, make sure arc covers range [0, 2 * Pi], (or equivalent)
var arcF = d3.interpolate(0 * Math.PI, 2 * Math.PI);
var radiusF = function(x) { return height / 2 * Math.pow(x, 2); };

// Number of divisions per each dimension - feel free to increase the numbers
var d1 = 24,  // circles
    d2 = 2;  // cells per circle

var grid = d3_grid.grid()
    .dims([new d3_grid.Dimension(d1, function(x) { return x; } ),
           new d3_grid.Dimension(d2, [0, 0.5, 1.0])]);

function arcCell(radius, angle) {
    var arc = d3.svg.arc()
        .innerRadius(radiusF(radius.a))
        .outerRadius(radiusF(radius.b))
        .startAngle(arcF(angle.a))
        .endAngle(arcF(angle.b));
    return arc();
}

var data = [];
for (var i=0; i < d1; ++i) {
    var row = [];
    for (var j = 0; j < d2; ++j) {
      row.push(
        (i / j) | 0  // a fancy function returning asymmetric color distribution
        // (i + j) % 2  // use this one for a classic chessboard
      )
    }
    data.push(row);
}

var cells = grid(data);
var circlesG = plot.selectAll(".circle")
    .data(cells)
  .enter().append("g")
    .attr("class", "circle")
    .attr("transform", function(d, i) { return "translate(" + width / 2 + "," + height / 2 + ")"; });

var cellsG = circlesG.selectAll(".cell")
    .data(function(d) { return d; })
  .enter().append("path")
    .attr("class", "cell")
    .attr("d", function(d) { return arcCell(d.d0, d.d1); })
    .style("fill", function(d) { return color(d.data); })
    .style("stroke", function(d) { return color(d.data); });

var duration = 9000;
(function rotate() {
    var deg = (Math.random() - 0.5) * 25;
    circlesG
      .transition()
        .duration(duration)
        .attr("transform", function(d, i) { return "translate(" + width / 2 + "," + height / 2 + ")rotate(" + deg * i + ")"; })
      setTimeout(rotate, duration);
})();

</script>
