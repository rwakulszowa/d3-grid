var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

var plot = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Feel free to change the color domain / range
var color = d3.scale.linear()
    .domain([0, 1])
    .range(["purple", "white"]);

// Any callable accepting values [0, 1] will do.
// If you want a full circle, make sure arc covers range [0, 2 * Pi], (or equivalent)
var arc = d3.interpolate(0 * Math.PI, 2 * Math.PI);
var radius = function(x) { return height / 2 * Math.pow(x, 2); };

// Number of divisions per each dimension - feel free to increase the numbers
var d1 = 24,  // circles
    d2 = 2;  // cells per circle

var grid = d3_grid.grid()
    .nodes([radius, arc])
    .dims([d1, d2]);

function arcCell(radius, angle) {
    var arc = d3.svg.arc()
        .innerRadius(radius[0])
        .outerRadius(radius[1])
        .startAngle(angle[0])
        .endAngle(angle[1]);
    return arc();
}

var data = [];
for (var i=0; i < d1; ++i) {
    var row = [];
    for (var j = 0; j < d2; ++j) {
      row.push(
        (i / j) | 0  // a fancy function returning asymmetric color distribution
        // (i + j) % 2  // use this one for a classic chessboard
      )
    }
    data.push(row);
}

console.log(data);
var cells = grid(data);
