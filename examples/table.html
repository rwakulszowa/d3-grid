<!DOCTYPE html>
<meta charset="utf-8">
<style>
.cell rect{
  fill: none;
  stroke: #639;
  stroke-width: 1.5;
}
.cell text {
  font-size: 16px;
}
</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="d3-mesh.js"></script>
<script>

var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

var table = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var data = [
  ['key', 'value'],
  ['a', 4],
  ['b', 9],
  ['c', 16],
];

var rowsCount = data.length,
    colsCount = data[0].length;

var mesh = d3_mesh.mesh();
mesh.x()
    .domain([0, height])
    .shape(function(a, i) { return i == 0 ? 1.5 : 1; } );  // creates an array [1.5, 1, 1, 1...] to make the header row larger
mesh.y()
    .domain([0, width])
    .shape([1, 2]);

var rows = table.selectAll(".row")
    .data(mesh(data))
  .enter().append("g")
    .attr("class", "row");

var cells = rows.selectAll(".cell")
    .data(function(d) { return d; })
  .enter().append("g")
    .attr("class", "cell")
    .attr("transform", function(d) { return "translate(" + d.y.a + "," + d.x.a + ")"; });

cells.append("rect")
    .attr("height", function(d) { return d.x.b - d.x.a; })
    .attr("width", function(d) { return d.y.b - d.y.a; });

cells.append("text")
    .text(function(d) { return d.data; })
    .attr("text-anchor", "middle")
    .attr("y", function(d) { return (d.x.b - d.x.a) / 2; })
    .attr("x", function(d) { return (d.y.b - d.y.a) / 2; });
</script>
