<!DOCTYPE html>
<meta charset="utf-8">
<style>
</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="d3-mesh.js"></script>
<script>

var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

var plot = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var color = d3.scale.linear()
    .domain([0, 1])
    .range(["black", "white"]);

var radius = d3.scale.linear().range([0, height / 2]).domain([0,1]);
var radius = function(x) { return 240 * Math.pow(x, 2); };
var arc = d3.interpolate(0 * Math.PI, 2 * Math.PI);

var mesh = d3_mesh.mesh()
    .dims([radius, arc])
    .divs([32, 32]);

function arcCell(radius, angle) {
    var arc = d3.svg.arc()
        .innerRadius(radius[0])
        .outerRadius(radius[1])
        .startAngle(angle[0])
        .endAngle(angle[1]);
    return arc();
}

d3.json("./table.json", function(error, data) {
  if (error) throw error;

  var cells = [];
  for (var i=0; i < 32; ++i) {
      for (var j = 0; j < 32; ++j) {
        cells.push({
          cell: mesh([i, j]),
          color: (i + j) % 2
        })
      }
  }

  plot.selectAll(".cell")
      .data(cells)
    .enter().append("path")
      .attr("class", "cell")
      .attr("d", function(d) { return arcCell(d.cell.d0, d.cell.d1); })
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + " )")
      .style("fill", function(d) { return color(d.color)});
});

</script>
