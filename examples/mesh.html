<!DOCTYPE html>
<meta charset="utf-8">
<style>
.cell {
  fill: mediumaquamarine;
}
</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="d3-mesh.js"></script>
<script>

var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

var plot = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scale.linear().range([0, width]).domain([0,1]);
var y = d3.interpolate(0, height);

var mesh = d3_mesh.mesh()
    .dims([x,y])
    .divs([4,4]);

d3.json("./table.json", function(error, data) {
  if (error) throw error;

  var cells = [];
  for (var i of [0,1,2,3]) {
      cells.push(mesh([i, i]));
  }

  plot.selectAll(".cell")
      .data(cells)
    .enter().append("rect")
      .attr("class", "cell")
      .attr("x", function(d) { return d.d0[0]; })
      .attr("y", function(d) { return d.d1[0]; })
      .attr("width", function(d) { return d.d0[1] - d.d0[0]; })
      .attr("height", function(d) { return d.d1[1] - d.d1[0]; });
});

</script>
